<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>
<body>
    <div>
        <button onclick="doAjaxGetRequest()">doAjaxGet</button>
        <button onclick="doAjaxPostRequest()">doAjaxPost</button>
    </div>
    <div id="result"></div>
    <script type="text/javascript">
        function doAjaxPostRequest() {
            var url="/ajax/doAjaxPostRequest";
            var params="key=A&value=100";
            doAjaxPost(url,params,function (result) {
                alert(result);
            })
        }
    </script>
    <script type="text/javascript">
        function doAjaxGetRequest() {
            /*
            * 定义请求url
            * */
            var url="/ajax/doAjaxGetRequest";
            /*
            * 定义请求参数
            * */
            var params="Key=A";
            doAjaxGet(url,params,function (result) {
                var div=document.getElementById("result");
                div.innerHTML=result;
            });
        }
    </script>
    <script type="text/javascript">
        //如果如下函数封装ajax的get请求
        //思考：对于一个请求而言，往往不同的是什么？
        //1)url可能不同
        //2)参数可能不同
        //3)处理结果的方式不同
        //思考:一般我们在程序中对共性提取，进行封装，变化数据通过参数进行传递。
        function doAjaxGet(url,params,callback) {
            /*
            * 1.创建异步请求
            * */
            var xhr = new XMLHttpRequest();
            /*
            * 2.设置监听
            * */
            xhr.onreadystatechange=function () {
                if(xhr.readyState==4&&xhr.status==200){
                    callback(xhr.responseText);
                }
            }
            /*
            * 3.创建连接
            * */
            xhr.open("GET",url+"?"+params,true);
            /*
            * 4.发送请求
            * */
            xhr.send(null);
        }
    </script>
    <script type="text/javascript">
        function doAjaxPost(url,params,callback) {
            /*
             * 1.创建异步请求
             * */
            var xhr = new XMLHttpRequest();
            /*
            * 2.设置监听
            * */
            xhr.onreadystatechange=function () {
                if(xhr.readyState==4&&xhr.status==200){
                    callback(xhr.responseText);
                }
            }
            /*
            * 3.创建连接
            * */
            xhr.open("POST",url,true);
            xhr.setRequestHeader("Content-Type",
                "application/x-www-form-urlencoded");
            /*
            * 4.发送请求
            * */
            xhr.send(params);
        }
    </script>
</body>
</html>
